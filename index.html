<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather anuka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="газраа бич хөөрхөнөө"
          spellcheck="false" class="cityname"
        />
        <button>Search</button>
      </div>
      <div class="weather">
        <img src="./zurag/rain.png" alt="" class="weather-icon">
        <h1 class="temp">20℃</h1>
        <h2 class="city">ulaanbaatar</h2>
        <div class="details">
          <div class="wind">
            <img src="./zurag/wind.png" alt="">
  <p class="windspeed">15 km/h</p>
          </div>
          <div class="humidity">
            <img src="./zurag/humidity.png" alt="">
  <p class="chiigshel">40%</p>
          </div>
  
        </div>
      </div>
    </div>
   
    <script src="script.js"></script>
  </body>
</html>
